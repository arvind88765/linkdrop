<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkDrop • Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="status-bar">
    <div id="roomLabel">Room — ••••••</div>
    <div class="status-actions">
      <button class="ghost" onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <div class="video-grid">
    <div class="video-box" id="youBox">
      <div class="label">You</div>
      <video id="localVideo" autoplay playsinline muted></video>
      <button class="expand-btn" onclick="fullscreenYou()" title="Fullscreen you">⤢</button>
    </div>
    <div class="video-box" id="themBox">
      <div class="label">Peer</div>
      <video id="remoteVideo" autoplay playsinline></video>
      <button class="expand-btn" onclick="fullscreenThem()" title="Fullscreen peer">⤢</button>
    </div>
  </div>

  <!-- Host approval popup -->
  <div id="approvalPopup" class="popup" style="display:none;">
    <p>Incoming join request — allow?</p>
    <button id="acceptBtn">Accept</button>
    <button id="rejectBtn">Reject</button>
  </div>

  <!-- Floating controls -->
  <div class="controls" role="toolbar" aria-label="Call controls">
    <button id="btnAudio" title="Toggle mic" onclick="toggleAudio()">🎙️</button>
    <button id="btnVideo" title="Toggle camera" onclick="toggleVideo()">📷</button>
    <button title="Copy room link" onclick="copyLink()">🔗</button>
    <button title="New room" onclick="newRoom()">↻</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
