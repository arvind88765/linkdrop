<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkDrop ‚Ä¢ Room</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0b0f14" />
</head>
<body class="page-room">
  <header class="topbar">
    <div class="brand">
      <div class="logo">üõ°Ô∏è</div>
      <span>LinkDrop</span>
    </div>

    <div class="room-meta">
      <span class="badge" id="roomCodeBadge">ROOM ‚Äî ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
      <button class="ghost-btn" onclick="copyLink()" title="Copy room link">Copy Link</button>
    </div>
  </header>

  <div id="status" class="status status--info">Starting‚Ä¶</div>

  <main class="stage">
    <section class="grid">
      <div class="tile">
        <div class="tile__label">You</div>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>

      <div class="tile">
        <div class="tile__label">Peer</div>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </section>
  </main>

  <!-- Incoming request popup (host only) -->
  <dialog id="approvalPopup" class="dialog">
    <form method="dialog" class="dialog__surface">
      <h3>Incoming join request</h3>
      <p>Someone wants to join this room. Allow?</p>
      <div class="dialog__actions">
        <button id="rejectBtn" class="btn">Reject</button>
        <button id="acceptBtn" class="btn btn-primary">Accept</button>
      </div>
    </form>
  </dialog>

  <!-- Floating controls -->
  <div class="controls" id="controls" role="toolbar" aria-label="Call controls">
    <button class="control" id="btnAudio" onclick="toggleAudio()" title="Toggle microphone">üéôÔ∏è</button>
    <button class="control" id="btnVideo" onclick="toggleVideo()" title="Toggle camera">üì∑</button>
    <button class="control" onclick="fullscreen()" title="Fullscreen">‚§¢</button>
    <button class="control" onclick="newRoom()" title="New room">‚Üª</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
